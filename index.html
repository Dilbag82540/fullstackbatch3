<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern farming - data</title>
    <style>
        .button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
    </style>
</head>
<body>
    <center><h1>MODERN FARMING</h1></center>
    <center><img src="Farmer-using-tablet-corn-planting.webp" alt=""></center>
    <center><b><p> Result of NPK values will be alerted in <span id="countdowntimer">10 </span> Seconds</p></b></center>
    <center><h3>Initiate NPK Sensing</h3></center>
    <center><button class="button" onclick="setTimeout(myFunction, 10000)">Click to sense</button></center>

<script>
        var timeleft = 10;
    var downloadTimer = setInterval(function(){
    timeleft--;
    document.getElementById("countdowntimer").textContent = timeleft;
    if(timeleft <= 0)
        clearInterval(downloadTimer);
    },1000);


    function myFunction() {
        alert('Value of Nitrogen is 40, Value of Potassium is 33, Value of Phosphorus is 36'); 
        }
</script>

</body>
</html>
